<div class="box">
    <Form [formGroup]="loginForm" (submit)="login()">

        <label>PassWord:</label>
        <input type="password" formControlName="password" required><br>
    
        <button type="submit">Submit</button>
        <a routerLink="/user/signup">Don't Have Account ?</a>
    </Form>
</div>
