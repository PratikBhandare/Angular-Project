<div class="navbar">
    <!-- Logo Section -->
    <div class="logo">
        <a href=""><img
                src="https://s3.ca-central-1.amazonaws.com/logojoy/logos/215741007/noBgWhite.png?80927.30000001192"
                alt="Logo"></a>
    </div>

    <!-- Search Section -->
    <app-search-filter></app-search-filter>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a routerLink="">Home</a>
        <a routerLink="about">About</a>
        <a routerLink="contact">Contact</a>
    </div>

    <div *ngIf="!isLogged">
        <button routerLink="user/login">Login</button>
        <button routerLink="user/signup">SignUp</button>
    </div>

    <div *ngIf="loggedUser.id">
        <!-- <button  routerLink="home/blogs">Read</button> -->
        <app-nav-button [label]="'Read'" (btnclick)="navigate('home/blogs')"></app-nav-button>


        <!-- <button  routerLink="user/profile/blog/create">Write</button> -->

        <app-nav-button [label]="'Write'" (btnclick)="navigate('user/profile/blog/create')"></app-nav-button>

        <button *ngIf="loggedUser.role==='Admin'" routerLink="adminpanel">Admin Panel</button>
    </div>

    <!-- Profile Image Section -->
    
    <!-- <img src="https://cdn-icons-png.flaticon.com/128/3119/3119338.png" alt=""> -->
    

    <div style="display: flex; gap: 20px; justify-content: center; align-items: center;">
        <img [ngStyle]="{'width':'30px','height':'30px','color':'white','background-color':'white','border-radius':'50%'}" src="https://cdn-icons-png.flaticon.com/128/3119/3119338.png" alt="" (click)="visible=true" >

        

        <div class="profileimg" routerLink="user/profile">
            <!-- <i class="pi pi-bell"></i> -->
    
            <img [src]="loggedUserImg?loggedUserImg:'https://cdn-icons-png.flaticon.com/128/149/149071.png'"
                alt="Profile Image">
        </div>
    </div>
</div>

<ng-template  #notification><app-notification-list></app-notification-list></ng-template>

<p-drawer [(visible)]="visible" header="Drawer">
    <ng-container *ngTemplateOutlet="visible?notification:null" ></ng-container>
</p-drawer>
