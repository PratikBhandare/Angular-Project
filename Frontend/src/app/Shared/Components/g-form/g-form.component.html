<form [formGroup]="form" (ngSubmit)="mysubMit()">
    <div *ngFor="let field of fields">
      <div class="form-group">
        <label [for]="field.name">{{ field.label }}</label>
  
        <!-- Text Input -->
        <input 
        [(ngModel)]="Data"
          *ngIf="field.type === 'text'" 
          type="text" 
          [formControlName]="field.name" 
          [id]="field.name" 
          [placeholder]="field.placeholder" 
          [class]="class" />
  
        <!-- Number Input -->
        <input 
        [(ngModel)]="Data"
          *ngIf="field.type === 'number'" 
          type="number" 
          [formControlName]="field.name" 
          [id]="field.name" 
          [placeholder]="field.placeholder" 
          class="form-control" />

          <input
          [(ngModel)]="Data" 
          *ngIf="field.type === 'file'" 
          type="file" 
          [formControlName]="field.name" 
          [id]="field.name" 
          [placeholder]="field.placeholder" 
          class="form-control" />



          <textarea *ngIf="field.type === 'textarea'" 
          [formControlName]="field.name"
          [id]="field.name" 
     
          class="form-control"
        rows="4" cols="50" [(ngModel)]="Data">
        {{Data}}
        
        </textarea>
  
        <!-- Validation Messages -->
        <div *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched">
          <!-- <small class="text-danger" *ngIf="form.get(field.name)?.errors?.required">
            {{ field.label }} is required.
          </small> -->
          <!-- <small class="text-danger" *ngIf="form.get(field.name)?.errors?.minlength">
            {{ field.label }} must be at least {{ field.minLength }} characters long.
          </small> -->
          <!-- <small class="text-danger" *ngIf="form.get(field.name)?.errors?.maxlength">
            {{ field.label }} cannot exceed {{ field.maxLength }} characters.
          </small> -->
        </div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
